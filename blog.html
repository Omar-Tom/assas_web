      body {

     /* Blog Section Styling */
     .blog_section {
         padding: 40px 0;
     }

     .blog_section .card {
         height: 400px; /* Fixed height for all blog cards */
         display: flex;
         flex-direction: column; /* Align content vertically */
         border: 1px solid #ddd;
         border-radius: 8px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         overflow: hidden; /* Prevent overflow from text or images */
         transition: transform 0.3s ease;
     }

     /* Fix image size and aspect ratio */
     .blog_section .card-img-top {
         object-fit: cover; /* Ensures images maintain aspect ratio without stretching */
         height: 200px; /* Fixed height for images */
     }

     /* Title and description styling */
     .blog_section .card-body {
         display: flex;
         flex-direction: column;
         justify-content: space-between; /* Ensures space between title, description, and other content */
         padding: 1rem;
     }

     /* Title Styling */
     .blog_section .card-title {
         font-size: 1.25rem;
         font-weight: bold;
         color: #333;
         margin-bottom: 1rem;
         overflow: hidden; /* Ensure title does not overflow */
         text-overflow: ellipsis; /* Truncate the title if it overflows */
         white-space: nowrap; /* Prevent title from wrapping to a new line */
     }

     /* Description Styling */
     .blog_section .card-text {
         color: #555;
         font-size: 1rem;
         flex-grow: 1; /* Allow the description to take remaining space */
         overflow: hidden; /* Prevent overflow */
         text-overflow: ellipsis; /* Truncate the description */
         display: -webkit-box;
         -webkit-line-clamp: 3; /* Limit description to 3 lines */
         -webkit-box-orient: vertical;
     }

     /* Hover effect */
     .blog_section .card:hover {
         transform: translateY(-5px);
     }

     /* Footer Section */
     .footer_section {
         background-color: #222;
         color: #fff;
         padding: 10px 0;
         text-align: center;
     }
